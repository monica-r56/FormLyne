<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <meta charset="UTF-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <title>Component Library</title>
  <style>
    .loader-container {
      align-items: center;
      display: flex;
      height: 100vh;
      justify-content: center;
      margin: 0;
    }

    .circular-loader {
      height: 22px;
      position: relative;
      width: 22px;
    }

    .dot {
      animation: rotate 1.5s linear infinite;
      background-color: #020817;
      border-radius: 50%;
      height: 4px;
      /* Adjusted proportionally */
      left: 50%;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 4px;
      /* Adjusted proportionally */
    }

    .hidden {
      display: none;
    }

    .dot:nth-child(1) {
      animation-delay: 0s;
      transform: rotate(0deg) translate(10px) rotate(0deg);
    }

    .dot:nth-child(2) {
      animation-delay: 0.1875s;
      transform: rotate(45deg) translate(10px) rotate(-45deg);
    }

    .dot:nth-child(3) {
      animation-delay: 0.375s;
      transform: rotate(90deg) translate(10px) rotate(-90deg);
    }

    .dot:nth-child(4) {
      animation-delay: 0.5625s;
      transform: rotate(135deg) translate(10px) rotate(-135deg);
    }

    .dot:nth-child(5) {
      animation-delay: 0.75s;
      transform: rotate(180deg) translate(10px) rotate(-180deg);
    }

    .dot:nth-child(6) {
      animation-delay: 0.9375s;
      transform: rotate(225deg) translate(10px) rotate(-225deg);
    }

    .dot:nth-child(7) {
      animation-delay: 1.125s;
      transform: rotate(270deg) translate(10px) rotate(-270deg);
    }

    .dot:nth-child(8) {
      animation-delay: 1.3125s;
      transform: rotate(315deg) translate(10px) rotate(-315deg);
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg) translate(10px) rotate(0deg);
      }

      100% {
        transform: rotate(360deg) translate(10px) rotate(-360deg);
      }
    }

  </style>
</head>

<body>
  <!-- Display a message if JS has been disabled on the browser. -->
  <noscript>
    If you're seeing this message, that means <strong>JavaScript has been disabled on your browser</strong>, please
    <strong>enable JS</strong> to make this app work.
  </noscript>

  <!-- The app hooks into this div -->
  <div id="root">
    <div class="loader-container">
      <div class="circular-loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot hidden"></div>
      </div>
    </div>
  </div>
</body>

</html>
